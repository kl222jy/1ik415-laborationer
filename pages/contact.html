        <section>
            <h1>Kontakt</h1>
            <p>Observera att nedanstående formulär inte fungerar som kontaktformulär.</p>
            <form action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" method="post">
                <fieldset>
                    <legend>Fråga</legend>
                        <label for="formquestiontype">Ärendetyp</label>
                        <select name="type" id="formquestiontype">
                            <option value="question">Fråga</option>
                            <option value="other">Övrigt</option>
                        </select>
                        <br />
                        <label for="formsubject">Rubrik:</label>
                        <input type="text" name="subject" id="formsubject">
                        <br />
                        <label for="formquestion">Fråga:</label>
                        <textarea rows="3" cols="30" name="question" id="formquestion"></textarea>
                </fieldset>
                <fieldset>
                    <legend>Information om dig</legend>
                        Kontakta mig via:<br />
                        <label for="formmail">E-post</label>
                        <input type="checkbox" name="contact" id="formmail" value="mail">
                        <label for="formphone">Telefon</label>
                        <input type="checkbox" name="contact" id="formphone" value="phone">
                </fieldset>
                <button type="submit">Skicka fråga</button>
            </form>
        </section>
