<h1>Kontakt</h1>
<p>Observera att nedanstående formulär inte fungerar som kontaktformulär.</p>
<form action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" method="post">
    <fieldset>
        <legend>Fråga</legend>
            <label>Ärendetyp</label>
            <select name="type">
                <option value="question">Fråga</option>
                <option value="other">Övrigt</option>
            </select>
            <br />
            <label>Rubrik:</label>
            <input type="text" name="subject">
            <br />
            <label>Fråga:</label>
            <textarea rows="3" cols="40" name="question"></textarea>
    </fieldset>
    <fieldset>
        <legend>Information om dig</legend>
            Kontakta mig via:<br />
            <label>mail</label>
            <input type="checkbox" name="contact" value="mail">
            <br />
            <label>telefon</label>
            <input type="checkbox" name="contact" value="phone">
    </fieldset>
    <input type="submit" value="Skicka frågan">
</form>
